<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Grid for figma</title>
    <style>
    .rectangl_1 {
        display: grid;
        min-height: 95vh;
        grid-template-columns: 100px 1fr 100px;
        grid-template-rows: 72px 1fr 200px  ;
        background-color: beige;
        gap: 20px;
    }
    .frame_20 {
        display: grid;
        grid-template-columns: 132px 1fr;
        grid-template-rows: 100% 1fr;
        grid-area: 1/2/2/3;
        margin-top: 20px;
        background-color: aqua;
    }
    .group_19_2 {
        display: grid;
        /*grid-template-columns: ;
        grid-template-rows: ;*/
        background-color: rgb(193, 220, 104);
    }
    .group {
        /*width: ;
        height: ;*/
        background-color: gray;
    }
    .vektor {
        /*width: ;
        height: ;*/
        background-color: rgb(111, 68, 68);
    }
    .frame_1 {
        display: grid;
        grid-template-columns: 1fr 100px;
        grid-template-rows: 10px 10px;
        /*width: ;
        height: ;*/
        align-self: center;
        background-color: rgb(68, 111, 81);
    }
    .nav {
        grid-area: 1/1/3/2;
        justify-self: end;
    }
    a {
        color: white;
        padding-right: 30px;
    }
    .Button_1 {
        grid-area: 1/2/3/3;
        color: white;
        background-color: black;
    }
    .text {
        grid-area: 2/2/3/3;
        align-self: end;
        justify-self: start;
        /*width: ;
        height: ;*/
        background-color: rgb(88, 129, 137);
    }
    .group_20 {
        display: grid;
        grid-area: 3/2/4/3;
        align-self: stretch;
        margin-bottom: 40px;
        /*grid-template-columns: ;
        grid-template-rows: ;*/
        background-color: rgb(212, 212, 119);
    }
    .frame_32 {
        display: grid;
        grid-template-columns:1fr 1fr 1fr 1fr ;
        /*grid-template-rows: 1fr 1fr 1fr 1fr ;*/
        justify-items: center;
        align-items: center;
        margin: 40px 10px 40px 10px;
        background-color: aquamarine;
    }
    .list_1,
    .list_2,
    .list_3 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        justify-items: stretch;
        align-items: center;
        gap: 3px;
        background-color: bisque;
    }
    .location {
        display: grid;
        grid-area: 1/1/2/3;
        justify-items: start;
        align-items: center;
        grid-template-columns: 200px 70px;
        grid-template-rows: 15px 15px;
        background-color: rgb(228, 214, 52);
    }
    .option_1 {
        grid-area: 1/2/3/3;
        justify-self: end;
        background-color: rgb(9, 87, 45);
    }
    .text_1 {
        grid-area: 1/1/3/2;
        text-align: start;
        background-color: blueviolet;
    }
    .label {
        grid-area: 2/1/3/3;
        background-color: white;
    }
    .button_2 {
    background-color: white;
}
    </style>
</head>
<body>
    <div class="rectangl_1">
        <header class="frame_20">
            <div class="group_19_2">
                <div class="group">
                    
                </div>
                <div class="vektor">
                    
                </div>
            </div>
            <div class="frame_1">
                <nav class="nav">
                    <a href="#">Главная</a>
                    <a href="#">Про Гида</a>
                    <a href="#">Программа тура</a>
                    <a href="#">Стоимость</a>
                    <a href="#">Блог</a>
                    <a href="#">Контакты</a>
                </nav>
                <button class="Button_1">
                    Консультация
                </button>
            </div>
        </header>
        <div class="text">
            <h1 class="h1">насладись прогулкой в горах с командой единомышленников</h1>
        </div>
        <footer class="group_20">
            <div class="frame_32">
                <div class="list_1">
                    <div class="location">
                        <div class="text_1">
                            Локация направления
                        </div>
                        <div class="option_1">
                            <select>
                                <option value="1"></option>
                                <option value="2">На земле</option>
                                <option value="3">В небесах</option>
                            </select>
                        </div>
                    </div>
                    <div class="label">
                        выберите из списка
                    </div>
                </div>
                <div class="list_2">
                    <div class="location">
                        <div class="text_1">
                            Когда?
                        </div>
                        <div class="option_1">
                            <select>
                                <option value="1"></option>
                                <option value="2">Сейчас</option>
                                <option value="3">Завтра</option>
                            </select>
                        </div>
                    </div>
                    <div class="label">
                        укажи диапазон
                    </div>
                </div>
                <div class="list_3">
                    <div class="location">
                        <div class="text_1">
                            участники
                        </div>
                        <div class="option_1">
                            <select>
                                <option value="1"></option>
                                <option value="2">Только ты</option>
                                <option value="3">Человечество</option>
                            </select>
                        </div>
                    </div>
                    <div class="label">
                        Выберите из списка
                    </div>
                </div>
                <button class="button_2">
                    Найти программу
                </button>
            </div>
        </footer>
    </div>
    
</body>
</html>
