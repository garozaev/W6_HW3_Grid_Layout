<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Grid for figma</title>
    <style>
    .rectangl_1 {
        display: grid;
        height: 95vh;
        grid-template-columns: 100px 1fr 100px;
        grid-template-rows: 72px 1fr 200px  ;
        background-color: beige;
        gap: 20px;
    }
    .frame_20 {
        display: grid;
        grid-template-columns: 132px 1fr;
        grid-template-rows: 100% 1fr;
        grid-area: 1/2/2/3;
        margin-top: 20px;
        background-color: aqua;
    }
    .group_19_2 {
        display: grid;
        /*grid-template-columns: ;
        grid-template-rows: ;*/
        background-color: rgb(193, 220, 104);
    }
    .group {
        /*width: ;
        height: ;*/
        background-color: gray;
    }
    .vektor {
        /*width: ;
        height: ;*/
        background-color: rgb(111, 68, 68);
    }
    .frame_1 {
        display: grid;
        grid-template-columns: 1fr 100px;
        grid-template-rows: 10px 10px;
        /*width: ;
        height: ;*/
        align-self: center;
        background-color: rgb(68, 111, 81);
    }
    .nav {
        grid-area: 1/1/3/2;
        justify-self: end;
    }
    a {
        color: white;
        padding-right: 30px;
    }
    .Button_1 {
        grid-area: 1/2/3/3;
        color: white;
        background-color: black;
    }
    .text {
        grid-area: 2/2/3/3;
        align-self: self-end;
        justify-self: start;
        /*width: ;
        height: ;*/
        background-color: rgb(88, 129, 137);
    }
    .group_20 {
        display: grid;
        grid-area: 3/2/4/3;
        align-self: stretch;
        margin-bottom: 40px;
        /*grid-template-columns: ;
        grid-template-rows: ;*/
        background-color: rgb(212, 212, 119);
    }
    .frame_32 {
        display: grid;
        grid-template-columns:1fr 1fr 1fr 1fr ;
        /*grid-template-rows: ;*/
        justify-items: center;
        align-items: center;
        margin: 40px 10px 40px 10px;
        background-color: aquamarine;
    }
    .list {
        background-color: rgb(102, 102, 228);
    }
    .button_2 {
    background-color: white;
}
    </style>
</head>
<body>
    <div class="rectangl_1">
        <header class="frame_20">
            <div class="group_19_2">
                <div class="group">
                    
                </div>
                <div class="vektor">
                    
                </div>
            </div>
            <div class="frame_1">
                <nav class="nav">
                    <a href="#">Главная</a>
                    <a href="#">Про гида</a>
                    <a href="#">Программа тура</a>
                    <a href="#">Стоимость</a>
                    <a href="#">Блог</a>
                    <a href="#">Контакты</a>
                </nav>
                <button class="Button_1">
                    Консультация
                </button>
            </div>
        </header>
        <div class="text">
            <h1 class="h1">насладись прогулкой в горах с командой единомышленников</h1>
        </div>
        <footer class="group_20">
            <div class="frame_32">
                <div class="list list_1">
                    <div>
                        <select id="select_1">
                        <option value="1">Локация для тура</option>
                        <option value="2"> жопка</option>
                        <option value="3"> хвост</option>
                        </select>
                        <label for="select_">Выберите из списка</label>
                    </div>
                </div>
                <div class="list list_2">
                    <div>
                        <select id="select_2">
                        <option value="1">Дата похода</option>
                        <option value="2">Всегла в пути</option>
                        <option value="3">Никогда</option>
                        </select>
                        <label for="select_2">Укажите диапазон</label>
                    </div>
                </div>
                <div class="list list_2">
                    <div>
                        <select id="select_3">
                        <option value="1">Участники</option>
                        <option value="2">жопка</option>
                        <option value="3">хвост</option>
                        </select>
                        <label for="select_3">Миннимум 4 человека</label>
                    </div>
                </div>
                <button class="button_2">
                    Найти программу
                </button>
            </div>
        </footer>
    </div>
    
</body>
</html>
